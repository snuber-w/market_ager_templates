<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Start Partner</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <a id="menu" href="#" class="icon icon--menu"></a>
      
      <a href="#" class="logo logo--link">
        <img src="img/Logo-vector_99x24.svg" alt="AGER" class="header__top-logo logo__img">
      </a>
      
      <div class="nav__lang langs">
        <ul class="langs__list">
          <li class="langs__item">
            <a href="#" class="langs--link">
              ru
            </a>
          </li>
          <li class="langs__item langs__item--active">
            <a href="#" class="langs--link">
              uk
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <div class="header__content--items">
          <img src="img/Logo-header-152x74.svg" alt="header ager logo" class="header__content-logo">

          <div class="header__title">
            <div class="stretch-text">Ваш товар УВИДЯТ купят</div>
            <div class="header__title--special">
              и
            </div>
          </div>

          <h1 class="header__desc stretch-text">
            AGER маркетплейс - место, где поставщики находят покупателей
          </h1>

          <div class="header__buttons">
            <button class="header__button button-black">
              <span class="stretch-text">Зарегистрироваться</span>
            </button>
            <button class="header__button button-transparent">
              <span class="stretch-text">Подробнее</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="burger__menu">
    <div class="burger__top">
      <div></div>

      <a href="#" class="logo logo--link">
        <img src="img/Logo-vector_99x24.svg" alt="AGER" class="header__top-logo logo__img">
      </a>

      <a id="menu-close" href="#" class="icon icon--menu-close"></a>
    </div>
    <div class="burger__content">
    <div class="burger__content-top">
      <a href="#contacts" class="burger__link">
        <img src="img/icon/phone.svg" alt="phone icon">
        <span class="stretch-text">Контакты</span>
      </a>

      <div class="hr"></div>

      <a href="#enter" class="burger__link">
        <img src="img/icon/user.svg" alt="user icon">
        <span class="stretch-text">Вход</span>
      </a>

      <button class="burger__button">
        <span class="stretch-text">Стать продавцом</span>
      </button>
    </div>
    
    <div class="burger__content-bottom">

    </div>
    </div>
  </div>
</body>

<script src="js/scripts.js"></script>

</html>
