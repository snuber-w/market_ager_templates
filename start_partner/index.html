<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Start Partner</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <a href="#menu" class="icon icon--menu"></a>
      <a href="#" class="logo logo--link">
        <img src="img/Logo-vector_99x24.svg" alt="AGER" class="header__top-logo logo__img">
      </a>
      <div class="nav__lang langs">
        <ul class="langs__list">
          <li class="langs__item">
            <a href="#" class="langs--link">
              ru
            </a>
          </li>
          <li class="langs__item langs__item--active">
            <a href="#" class="langs--link">
              uk
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <div class="header__content--items">
          <img src="img/Logo-header-152x74.svg" alt="header ager logo" class="header__content-logo">

          <span class="header__title">
            Ваш товар УВИДЯТ купят
            <span class="header__title--special">
              и
            </span>
          </span>

          <h1 class="header__desc">
            AGER маркетплейс - место, где поставщики находят покупателей
          </h1>

          <div class="header__buttons">
            <button class="header__button button-black">
              
            </button>
            <button class="header__button button-white">
              
            </button>
          </div>
        </div>
      </div>
    </div>

</html>
